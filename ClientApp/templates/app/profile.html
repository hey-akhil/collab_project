{% extends 'static_pages/base.html' %}
{% load static %}
{% block start %}

<title>Profile - Mehendi Artist</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #fffaf4;
  }

  .profile-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 50px 20px;
  }

  .profile-card {
    background: #fff;
    padding: 40px 35px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    width: 420px;
    text-align: center;
  }

  .profile-icon {
    font-size: 80px;
    margin-bottom: 20px;
  }

  .profile-card h2 {
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 26px;
    color: #333;
  }

  .profile-card p {
    margin-bottom: 8px;
    color: #555;
    font-size: 16px;
  }

  .profile-actions {
    margin-top: 25px;
  }

  .btn-primary {
    background: #f4a261;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 15px;
    transition: background 0.3s ease-in-out;
    text-decoration: none;
  }

  .btn-primary:hover {
    background: #e68a00;
  }
</style>

<div class="profile-wrapper">
  <div class="profile-card">
    <div class="profile-icon">üë©‚Äçüé®</div> <!-- You can change emoji -->
    <h2>{{ user.username }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>

    <div class="profile-actions">
      <a href="{% url 'logout' %}" class="btn-primary">Logout</a>
    </div>
  </div>
</div>

{% endblock %}
