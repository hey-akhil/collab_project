{% extends 'static_pages/base.html' %}
{% load static %}
{% block start %}

<title>Login - Mehendi Artist</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }

  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    background: linear-gradient(135deg, #fffdf8, #fff8f0);
  }

  .form-container {
    background: #fff;
    padding: 40px 35px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    width: 380px;
    text-align: center;
  }

  .form-container h2 {
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 26px;
    color: #333;
  }

  .form-container .mb-3 {
    text-align: left;
    margin-bottom: 18px;
  }

  .form-container label {
    font-weight: 500;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
    display: block;
  }

  .form-container input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
    transition: border 0.2s ease-in-out;
    font-size: 15px;
  }

  .form-container input:focus {
    border-color: #f4a261;
    box-shadow: 0 0 5px rgba(244, 162, 97, 0.4);
  }

  .btn-warning {
    background: #f4a261 !important;
    border: none;
    font-weight: 600;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    transition: background 0.3s ease-in-out;
  }

  .btn-warning:hover {
    background: #e68a00 !important;
  }

  .form-footer {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
  }

  .form-footer a {
    color: #f4a261;
    text-decoration: none;
    font-weight: 500;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }

  .forgot-password {
    text-align: right;
    font-size: 13px;
    margin-top: -10px;
    margin-bottom: 15px;
  }

  .forgot-password a {
    color: #f4a261;
    text-decoration: none;
  }

  .forgot-password a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-wrapper">
  <div class="form-container">
    <h2>Welcome Back</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <div class="forgot-password">
        <a href="">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-warning w-100">Login</button>
    </form>
    <div class="form-footer">
      <p>Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
  </div>
</div>

{% endblock %}
