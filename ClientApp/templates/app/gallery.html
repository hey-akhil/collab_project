{% extends 'static_pages/base.html' %}
{% load static %}

{% block start %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #1c1c1c;
    font-family: 'Montserrat', sans-serif;
    color: #ddd;
    margin: 0; padding: 0;
  }
  h2 {
    margin-top: 3rem;
    color: #17a2b8;
    font-weight: 600;
    text-align: center;
  }
  p.subtitle {
    max-width: 700px;
    margin: 0.5rem auto 3rem auto;
    font-size: 1.1rem;
    color: #bbb;
    text-align: center;
  }
  .gallery {
    max-width: 1600px;
    margin: 0 auto 5rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 2rem;
    padding: 0 1rem;
  }
  .photo-card {
    background-color: #2c2c2c;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
    display: flex;
    flex-direction: column;
  }
  .photo-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #444;
  }
  .photo-card h3 {
    font-weight: 600;
    color: #17a2b8;
    margin: 1rem;
    font-size: 1.25rem;
  }
  .photo-card p {
    flex-grow: 1;
    margin: 0 1rem 1.5rem 1rem;
    color: #ccc;
    font-size: 1rem;
  }
  .photo-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #17a2b8;
  }
  @media (max-width: 480px) {
    .photo-card img {
      height: 180px;
    }
  }
</style>

<section class=" gallery-section">
  <h2>âœ¨ Mehndi Gallery</h2>
  <p class="subtitle">Browse through our collection of beautiful Mehndi designs showcasing the creativity and artistry of Deepak Mehndi Art.</p>

  <div class="gallery">
    <!-- Sample gallery items -->
    <div class="photo-card">
      <img src="{% static 'img/m1.jpg' %}" alt="Mehndi Design 1" loading="lazy" />

    </div>

    <div class="photo-card">
      <img src="{% static 'img/m2.jpg' %}" alt="Mehndi Design 2" loading="lazy" />

    </div>

    <div class="photo-card">
      <img src="{% static 'img/m3.jpg' %}" alt="Mehndi Design 3" loading="lazy" />

    </div>

    <div class="photo-card">
      <img src="{% static 'img/m4.jpg' %}" alt="Mehndi Design 4" loading="lazy" />

    </div>

    <div class="photo-card">
      <img src="{% static 'img/m5.jpg' %}" alt="Mehndi Design 5" loading="lazy" />

    </div>

    <div class="photo-card">
      <img src="{% static 'img/m6.jpg' %}" alt="Mehndi Design 6" loading="lazy" />
    </div>
  </div>
</section>

</body>
{% endblock %}
