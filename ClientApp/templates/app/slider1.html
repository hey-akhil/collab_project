{% block start %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/slider.css' %}">

<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

  <!-- Fixed text (appears on all slides) -->
  <div class="carousel-caption-fixed">
    <h1>Welcome to Deepak Mehndi Art</h1>
    <h2>Book Your Appointment</h2>
    <p>Professional, Elegant, and Creative Mehndi Services</p>
    <a href="#" class="btn btn-custom btn-lg">Contact Us</a>
  </div>

  <!-- Dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url('{% static 'img/1.jpg' %}');"></div>
    <div class="carousel-item" style="background-image: url('{% static 'img/2.jpg' %}');"></div>
    <div class="carousel-item" style="background-image: url('{% static 'img/3.jpg' %}');"></div>
  </div>
</div>
{% endblock %}
