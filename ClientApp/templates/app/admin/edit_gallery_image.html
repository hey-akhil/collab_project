{% extends 'app/admin/admin.html' %}
{% load static %}

{% block title %}Edit Gallery Image{% endblock %}

{% block content %}
<h2>Edit Image</h2>

<form id="editImageForm" method="POST" enctype="multipart/form-data" style="max-width: 400px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'manage_gallery' %}" class="btn btn-secondary">Cancel</a>
</form>

<div style="margin-top: 2rem;">
  <img id="currentImage" src="{{ image_instance.image.url }}" alt="Current Image" style="width: 100%; max-width: 400px; object-fit: contain;">
  <p id="uploadTimestamp">Uploaded at: {{ image_instance.uploaded_at|date:"M d, Y H:i" }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  const editImageForm = document.getElementById('editImageForm');
  const currentImage = document.getElementById('currentImage');
  const uploadTimestamp = document.getElementById('uploadTimestamp');

  editImageForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const url = window.location.href;  // form submits to current URL
    const formData = new FormData(this);

    fetch(url, {
      method: 'POST',
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': '{{ csrf_token }}',
      },
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Update image src and timestamp text dynamically
        currentImage.src = data.new_image_url + '?t=' + new Date().getTime(); // bust cache
        uploadTimestamp.textContent = 'Uploaded at: ' + data.uploaded_at;

        Swal.fire({
          icon: 'success',
          title: 'Image updated!',
          timer: 1500,
          showConfirmButton: false,
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: data.error || 'Failed to update image.',
        });
      }
    })
    .catch(() => {
      Swal.fire({
        icon: 'error',
        title: 'Network error',
        text: 'Please try again later.',
      });
    });
  });
</script>
{% endblock %}
