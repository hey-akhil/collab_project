{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar .brand {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar nav a {
      display: block;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s ease-in-out;
    }

    .sidebar nav a:hover, .sidebar nav a.active {
      background-color: #495057;
    }

    .user-info {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      border-radius: 50%;
    }

    .main-content {
      width: 80%;
      padding: 30px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">
        <span class="logo">B</span> Sidebar
      </div>
      <nav>
        <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/admin-page/' %}active{% endif %}">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="{% url 'Appointment_booking_list' %}" class="{% if request.path == '/appointments/' %}active{% endif %}">
          <i class="fas fa-calendar-check"></i> Appointment
        </a>
        <a href="#" class="{% if request.path == '/orders/' %}active{% endif %}">
          <i class="fas fa-receipt"></i> Orders
        </a>
        <a href="#" class="{% if request.path == '/products/' %}active{% endif %}">
          <i class="fas fa-box"></i> Products
        </a>
        <a href="#" class="{% if request.path == '/customers/' %}active{% endif %}">
          <i class="fas fa-user"></i> Customers
        </a>
      </nav>
      <div class="user-info">
        <img src="https://i.pravatar.cc/32" alt="user photo">
        <span>{{ user.username }} <i class="fas fa-caret-down"></i></span>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      {% block content %}
      <!-- Default content if not overridden -->
      <h2>Welcome to the Dashboard</h2>
      <p>Select a menu item to see content here.</p>
      {% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
