{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">
        <span class="logo">B</span> Sidebar
      </div>
      <nav>
        <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="{% url 'users' %}" class="{% if request.path == '/customers/' %}active{% endif %}">
          <i class="fas fa-user"></i> Manage Users
        </a>
        <a href="{% url 'Appointment_booking_list' %}" class="{% if request.path == '/appointments/' %}active{% endif %}">
          <i class="fas fa-calendar-check"></i> Appointment
        </a>
        <a href="{% url 'order_list' %}" class="{% if request.path == '/orders/' %}active{% endif %}">
          <i class="fas fa-receipt"></i> Orders [Cone]
        </a>

        <a href="{% url 'manage_products' %}" class="{% if request.path == '/products/' %}active{% endif %}">
          <i class="fas fa-box"></i> Manage Products
        </a>
        <a href="{% url 'manage_gallery' %}" class="{% if request.path == '/customers/' %}active{% endif %}">
          <i class="fa-solid fa-fan"></i> Manage Gallery
        </a>
        <a href="{% url 'logout' %}" class="{% if request.path == '/customers/' %}active{% endif %}">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
      </nav>
      <div class="user-info">
        <img src="https://i.pravatar.cc/32" alt="user photo">
        <span>{{ user.username }} <i class="fas fa-caret-down"></i></span>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      {% block content %}
      <!-- Default content if not overridden -->
      <h2>Welcome to the Dashboard</h2>
      <p>Select a menu item to see content here.</p>
      {% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
