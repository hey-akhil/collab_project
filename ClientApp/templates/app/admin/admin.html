{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}" />

  <style>
    /* Basic dark sidebar styling for demo */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #eee;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      z-index: 1000;
    }

    .sidebar .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #90caf9;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .sidebar nav {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      padding: 0 1rem;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      color: #bbb;
      font-weight: 500;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar nav a:hover {
      background-color: #333;
      color: #90caf9;
    }

    .sidebar nav a.active {
      background-color: #90caf9;
      color: #121212;
      font-weight: 700;
    }

    .sidebar nav a i {
      min-width: 20px;
      text-align: center;
      font-size: 1.1rem;
    }

    .user-info {
      padding: 1rem;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #bbb;
      font-size: 0.9rem;
    }

    .user-info img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      object-fit: cover;
    }

    .user-info span {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
      flex-grow: 1;
      background-color: #181818;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">Admin Panel</div>
      <nav>
        <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="{% url 'users' %}" class="{% if request.path == '/customers/' %}active{% endif %}">
          <i class="fas fa-user"></i> Manage Users
        </a>
        <a href="{% url 'Appointment_booking_list' %}" class="{% if request.path == '/appointments/' %}active{% endif %}">
          <i class="fas fa-calendar-check"></i> Appointment
        </a>
        <a href="{% url 'order_list' %}" class="{% if request.path == '/orders/' %}active{% endif %}">
          <i class="fas fa-receipt"></i> Orders [Cone]
        </a>
        <a href="{% url 'manage_products' %}" class="{% if request.path == '/products/' %}active{% endif %}">
          <i class="fas fa-box"></i> Manage Products
        </a>
        <a href="{% url 'manage_gallery' %}" class="{% if request.path == '/gallery/' %}active{% endif %}">
          <i class="fas fa-image"></i> Manage Gallery
        </a>
        <a href="{% url 'home' %}" class="{% if request.path == '/home/' %}active{% endif %}">
          <i class="fas fa-image"></i> Back to main
        </a>
        <a href="{% url 'logout' %}">
          <i class="fas fa-arrow-right-from-bracket"></i> Logout
        </a>
      </nav>
      <div class="user-info">
        <img src="https://i.pravatar.cc/32" alt="user photo" />
        <span>{{ user.username }} <i class="fas fa-caret-down"></i></span>
      </div>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
      {% block content %}
      <h2>Welcome to the Dashboard</h2>
      <p>Select a menu item to see content here.</p>
      {% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
