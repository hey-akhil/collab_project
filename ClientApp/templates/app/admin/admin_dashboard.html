{% extends 'app/admin/admin.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Dashboard Overview</h2>

<div class="row">
  <div class="col-md-3 mb-4">
    <div class="card text-white bg-primary h-100">
      <div class="card-body d-flex align-items-center">
        <i class="fas fa-users fa-3x me-3"></i>
        <div>
          <h5 class="card-title">Users</h5>
          <h3 class="card-text">150</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-4">
    <div class="card text-white bg-success h-100">
      <div class="card-body d-flex align-items-center">
        <i class="fas fa-calendar-check fa-3x me-3"></i>
        <div>
          <h5 class="card-title">Appointments</h5>
          <h3 class="card-text">24</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-4">
    <div class="card text-white bg-warning h-100">
      <div class="card-body d-flex align-items-center">
        <i class="fas fa-receipt fa-3x me-3"></i>
        <div>
          <h5 class="card-title">Orders</h5>
          <h3 class="card-text">76</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-4">
    <div class="card text-white bg-info h-100">
      <div class="card-body d-flex align-items-center">
        <i class="fas fa-box fa-3x me-3"></i>
        <div>
          <h5 class="card-title">Products</h5>
          <h3 class="card-text">50</h3>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
