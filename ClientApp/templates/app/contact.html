{% extends 'static_pages/base.html' %}
{% load static %}
{% block start %}

<link rel="stylesheet" href="{% static 'css/contact.css' %}" >

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Contact Form & Map Section -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">
     <!-- Contact Form Section -->
      <div class="col-lg-6">
        <div class="bg-white shadow rounded p-4">
         <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="number" class="form-label fw-semibold">Number</label>
              <input type="tel" class="form-control" id="number" placeholder="Number">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn w-100 text-white fw-bold" style="background-color: #d4af37;">SEND</button>
          </form>
        </div>
      </div>

       <!-- Google Map -->
      <div class="col-lg-6">
          <div class="shadow rounded overflow-hidden position-relative">
            <a href="https://www.google.com/maps/place/Hyderabad,+Telangana,+India/" target="_blank" style="display:block; position:relative;">
              <img src="{% static 'img/map.png' %}"
                   alt="Location Map"
                   style="width:100%; height:500px; object-fit:cover; border-radius:8px;">
              <span style="position:absolute; bottom:15px; right:15px;
                           background:rgba(0,0,0,0.6); color:#fff;
                           padding:6px 12px; border-radius:5px;
                           font-size:0.9rem; font-weight:500;">
                📍 Click to view on Google Maps
              </span>
            </a>
          </div>
        </div>
    </div>
  </div>
</section>

{% endblock %}
