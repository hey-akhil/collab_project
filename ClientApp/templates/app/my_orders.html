{% extends 'static_pages/base.html' %}
{% load static %}
{% block start %}

  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    .order-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .order-card h6 {
      font-weight: bold;
    }
    .btn-track {
      background-color: #6cc24a;
      color: #fff;
      border: none;
    }
    .btn-track:hover {
      background-color: #5aa63c;
    }
  </style>

  <!-- Main Content -->
  <div class="container my-4" style="color: black;">
    <div class="row justify-content-center">
      <!-- Orders Section -->
      <div class="col-lg-10">

        <!-- Order history header with button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">Order history</h4>
          <a href="{% url 'cart' %}" class="btn btn-outline-success btn-sm">
            <i class="bi bi-cart"></i> Back to Cart
          </a>
        </div>
        <small class="text-muted d-block mb-3">3 orders</small>

        <!-- Dispatched Order -->
        <div class="order-card">
          <h6 class="mb-3"># Dispatched</h6>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
             <div class="mb-3">Product name</div>
             <div class="mb-3">product total price</div>
            </div>
            <button class="btn btn-track btn-sm">Track order</button>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span>Ordered on : </span>
            </div>
            <div>
              <button class="btn btn-outline-primary btn-sm">View order details</button>
              <button class="btn btn-outline-primary btn-sm">Get invoice</button>
             </div>
          </div>
        </div>

        <!-- Delivered Order -->
        <div class="order-card">
          <h6 class="mb-3">Delivered on 23 June</h6>
          <div class="mb-2">Huawei P20 Pro 128GB Smartphone</div>
          <div class="mb-3">Microsoft Keyboard Cover for Surface Go</div>
          <div>
            <button class="btn btn-outline-primary btn-sm">View order details</button>
            <button class="btn btn-link btn-sm">Get invoice</button>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
